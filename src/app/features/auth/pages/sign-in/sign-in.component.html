<!-- Form login -->
<form class="pt-5 px-5 pb-1 mt-5 form__box z-depth-1" [formGroup]="inSignForm">
  <!-- Form header -->
  <h3 class="form__header">
    Sign In
  </h3>
  <!-- Email -->
  <div class="md-form mt-5">
    <div [ngSwitch]="emailForm.status">
      <mdb-icon class="prefix form__icon" fas icon="envelope-circle-check" *ngSwitchCase="'VALID'"></mdb-icon>
      <mdb-icon class="prefix form__icon" fas icon="envelope" *ngSwitchDefault></mdb-icon>
      <input
        mdbInput
        formControlName="email"
        type="email"
        id="email"
        autocomplete="off"
        class="form-control mb-4"
      >
      <label for="email">
        Type your email*
      </label>
      <mdb-error *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">
        <span *ngIf="emailForm.errors.required">Email is required</span>
        <span *ngIf="emailForm.errors.email">Enter valid email address</span>
      </mdb-error>
    </div>
    <!-- Password -->
    <div class="md-form">
      <mdb-icon
        class="prefix btn-lock form__icon"
        [class.fa-lock]="isHidePass"
        [class.fa-unlock]="!isHidePass"
        fas
        (click)="isHidePass = !isHidePass"
      >
      </mdb-icon>
      <input
        mdbInput
        formControlName="password"
        [type]="isHidePass ? 'password' : 'text'"
        id="password"
        autocomplete="off"
        class="form-control"
      >
      <label for="password">
        Type your password*
      </label>
      <mdb-error *ngIf="passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)">
        <span *ngIf="passwordForm.errors.required">Password is required</span>
      </mdb-error>
    </div>
    <!-- Alarm -->
    <div *ngIf="isAlarmForm" class="alert alert-danger text-center form-alert">
      Please fill out all the fields
    </div>
    <!-- Submit button -->
    <button
      mdbBtn
      mdbWavesEffect
      type="submit"
      block="true"
      color="outline-success"
      class="my-4 my-4 mx-auto w-75 rounded form__btn form__btn--animated"
      (click)="onSignIn()"
    >
      Sign in
    </button>
    <!-- Register -->
    <p class="text-center form__footer-text">
      Not a member?
      <a [routerLink]=urlToReg>
        Register
      </a>
    </p>
  </div>
</form>
