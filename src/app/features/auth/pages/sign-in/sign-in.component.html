<!-- Form login -->
<form class="pt-5 px-5 pb-1 mt-5 form__box z-depth-1" [formGroup]="inSignForm">
  <!-- Form header -->
  <div class="form__header">Sign In</div>
  <!-- Email -->
  <div class="md-form">
    <div [ngSwitch]="emailForm.status">
      <mdb-icon class="prefix form__icon" fas icon="envelope-circle-check" *ngSwitchCase="'VALID'"></mdb-icon>
      <mdb-icon class="prefix form__icon" fas icon="envelope" *ngSwitchDefault></mdb-icon>
      <input mdbInput formControlName="email" type="email"
             class="form-control mb-4" id="email"
      >
      <label for="email">Type your email*</label>
      <mdb-error *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">
        <span *ngIf="emailForm.errors.required">Email is required</span>
        <span *ngIf="emailForm.errors.email">Enter valid email address</span>
      </mdb-error>
    </div>
    <!-- Password -->
    <div class="md-form">
      <mdb-icon class="prefix btn-lock form__icon" fas (click)="isHidePass = !isHidePass"
                [class.fa-lock]="isHidePass" [class.fa-unlock]="!isHidePass"></mdb-icon>
      <input mdbInput formControlName="password" autocomplete="off"
             [type]="isHidePass ? 'password' : 'text'" class="form-control" id="password">
      <label for="password">Type your password*</label>
      <mdb-error *ngIf="passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)">
        <span *ngIf="passwordForm.errors.required">Password is required</span>
      </mdb-error>
    </div>
    <!-- Alarm -->
    <div *ngIf="isAlarmForm" class="alert alert-danger text-center form-alert" role="alert">
      Please fill out all the fields
    </div>
    <div *ngIf="isAlarmEmail || isAlarmPass" class="alert alert-danger text-center form-alert" role="alert">
      There isn't an account for this email or entered password is incorrect
    </div>
    <!-- Submit button -->
    <button mdbBtn color="outline-success" block="true"
            class="my-4 my-4 mx-auto w-75 rounded form__btn form__btn--animated"
            type="submit"
            (click)="signIn()">
      Sign in
    </button>
    <!-- Register -->
    <p class="text-center">Not a member?
      <a routerLink="/auth/sign-up">Register</a>
    </p>
  </div>
</form>
